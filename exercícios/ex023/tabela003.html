<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table, tr, td {
            width: 400px;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }

        td {        
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!--<td>C</td>-->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
           <!-- <td>J</td> -->
            <td colspan="2">K</td>
            <!-- <td>M</td> -->
        </tr>
    </table>
</body>
</html>
